jupyterhub:
  proxy:
    service:
      type: ClusterIP
  singleuser:
    defaultUrl: "/lab"
    image:
      name: maverickme22/jupyterhub
      tag: v2.0.0
      pullPolicy: Always
    storage:
      type: "static"
      static:
        pvcName: "nfs-home-pvc"
        subPath: '{username}'
    extraEnv:
      GRANT_SUDO: "yes"
      CHOWN_HOME: 'yes'
      CHOWN_HOME_OPTS: '-R'
