apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-nginx
  namespace: argocd
  labels:
    app: external-nginx
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deployments/services/nginx/overlays/dev
    repoURL: https://github.com/Maverickme222222/kustomize
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true